<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип Mesto" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image-container"><div class="profile__image" style="background-image: url(6666407ac3aa5af1d5de.jpg)"></div><button class="profile__avatar-edit" type="button" aria-label="Редактировать аватар"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button><p class="profile__description">Исследователь океана</p></div><button class="profile__add-button" type="button" aria-label="Добавить место"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup popup_type_edit popup_is-animated"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><input name="name" id="name-input" class="popup__input popup__input_type_name" placeholder="Имя" required minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яЁё\s\-]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__error name-input-error"></span> <input name="about" id="about-input" class="popup__input popup__input_type_description" placeholder="О себе" required minlength="2" maxlength="200" pattern="[A-Za-zА-Яа-яЁё\s\-]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__error about-input-error"></span> <button type="submit" class="button popup__button popup__button_disabled" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_new-card popup_is-animated"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><input name="place-name" id="place-name-input" class="popup__input popup__input_type_card-name" placeholder="Название" required minlength="2" maxlength="30" pattern="[A-Za-zА-Яа-яЁё\s\-]+" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"/> <span class="popup__error place-name-input-error"></span> <input type="url" name="link" id="link-input" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="popup__error link-input-error"></span> <button type="submit" class="button popup__button popup__button_disabled" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_confirm popup_is-animated"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Вы уверены?</h3><button type="button" class="button popup__button">Да</button></div></div><div class="popup popup_type_image popup_is-animated"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close" aria-label="Закрыть"></button> <img src="#" alt="" class="popup__image"/><p class="popup__caption"></p></div></div><div class="popup popup_type_avatar popup_is-animated"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="edit-avatar" novalidate><input type="url" name="avatar" id="avatar-input" class="popup__input popup__input_type_avatar-url" placeholder="Ссылка на аватар" required/> <span class="popup__error avatar-input-error"></span> <button type="submit" class="button popup__button popup__button_disabled" disabled="disabled">Сохранить</button></form></div></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="#" alt=""/> <button type="button" class="card__delete-button" aria-label="Удалить"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-container"><button type="button" class="card__like-button" aria-label="Нравится"></button> <span class="card__like-count">0</span></div></div></li></template></body></html>
